<!doctype html> 

<html>
<head>
    <title>Labyrinthe</title>

</head>
    <body>
        <div id="laby">
 
        </div>

    <input type="button" value="GO" onclick="afficheLaby();"><br/><BR><BR>

    <button value="Haut" style="margin-left: 45px; margin-bottom: 2px;" onclick="haut()">Haut</button><br>
    <button value="Gauche" onclick="gauche()">Gauche</button>
    <button value="Droite" onclick="droite()">Droite</button>
    <br>
    <button value="Bas" style="margin-top: 2px; margin-left:45px;" onclick="bas()">Bas</button>
<script language="JavaScript">
        m='m'; //représente un mur
        p='p'; //représente le personnage
        b='b'; //représente le chemin
        f="f"; //représente le trophée 

        xperso=1; //position initial du personnage sur l'axe X
        yperso=5; //postition initial du personnage sur l'axe Y
        //tableau à double entrée représentant votre labyrinthe, vous pouvez le modifier pour comprendre le fonctionnement
        var laby = [[m,b,b,b,b,b,b,b,b,m],
                    [m,b,m,m,m,m,m,b,m,m],
                    [m,b,m,b,m,m,m,b,m,m],
                    [m,b,m,b,b,b,m,b,b,m],
                    [m,b,b,b,m,b,m,m,b,m],
                    [m,p,m,b,m,b,b,b,b,f],
                    [m,m,m,m,m,m,m,m,m,m]];
     
                  
      
         
        function afficheLaby() //ne rien modifier dans cette fonction
        {
            var leLaby=document.getElementById("laby");
            insertion="<table border=0 cellspacing=0 cellpadding=0>";
         
         
            for(i=0;i<7;i++)
            {
            insertion+="<tr>";
                for(j=0;j<10;j++)
                {
                 
                    if (laby[i][j]==m)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52'height='52' src='Assets/stonewall.png'>";
                    insertion+="</td>";
                    }
                    if (laby[i][j]==p)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52' height='52' style='background-image:Assets/Ground.png' src='Assets/Heros.png'>";
                    insertion+="</td>";
                    }
                    if (laby[i][j]==b)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52' height='52' src='Assets/Ground.png'>";
                    insertion+="</td>";
                    }

                     
                    if (laby[i][j]==f)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52' height='52'src='Assets/Trophy.png'>";
                    insertion+="</td>";
                    }
                     
             
                     
                }
                insertion+="</tr>";
            }  
             
            insertion+="</table>";
            leLaby.innerHTML=insertion;
        }
          
        function haut() {
            laby.splice(0,1,"b")
        }

        function droite() {
            xperso++
        }

        function gauche(){
            xperso--
        }

        function bas() {
            yperso++
        }
    </script>
 
</body>
</html>
